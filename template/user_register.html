{% extends 'header.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>

<div class="container" style="max-width: 450px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); background-color: #fff; text-align: center;">
    <h2 style="margin-bottom: 20px; color: #333;">User Registration</h2>

    {% if messages %}
        <div class="alert alert-danger" style="color: red; padding: 10px; margin-bottom: 15px; border-radius: 5px;">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="form-group" style="margin-bottom: 15px;">
            <label style="display: block; text-align: left; font-weight: bold;">Username</label>
            <input type="text" name="username" class="form-control" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        
        <div class="form-group" style="margin-bottom: 15px;">
            <label style="display: block; text-align: left; font-weight: bold;">First Name</label>
            <input type="text" name="first_name" class="form-control" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        
        <div class="form-group" style="margin-bottom: 15px;">
            <label style="display: block; text-align: left; font-weight: bold;">Last Name</label>
            <input type="text" name="last_name" class="form-control" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        
        <div class="form-group" style="margin-bottom: 15px;">
            <label style="display: block; text-align: left; font-weight: bold;">Email</label>
            <input type="email" name="email" class="form-control" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>

        <div class="form-group" style="margin-bottom: 15px;">
            <label style="display: block; text-align: left; font-weight: bold;">Phone Number</label>
            <input type="text" name="phone" class="form-control" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>

        <div class="form-group" style="margin-bottom: 15px;">
            <label style="display: block; text-align: left; font-weight: bold;">Password</label>
            <input type="password" name="password" class="form-control" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>

        <div class="form-group" style="margin-bottom: 15px;">
            <label style="display: block; text-align: left; font-weight: bold;">Confirm Password</label>
            <input type="password" name="confirm_password" class="form-control" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        </div>

        <button type="submit" class="btn btn-primary btn-block" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">Register</button>
    </form>

    <p style="margin-top: 15px; font-size: 14px;">Already have an account? <a href="{% url 'user_login' %}" style="color: #007bff; text-decoration: none;">Login</a></p>
</div>

</body>
{% endblock %}
</html>
