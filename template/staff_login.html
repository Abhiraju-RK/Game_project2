{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login</title>
</head>
<body>

<div class="container" style="max-width: 400px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1); text-align: center;">
    <h2 style="margin-bottom: 20px;">Staff Login</h2>
    
    {% for message in messages %}
        <p class="error" style="color: red; font-weight: bold;">{{ message }}</p>
    {% endfor %}
    
    <form method="post">
        {% csrf_token %}
        <input type="email" name="email" placeholder="email" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
        <input type="password" name="password" placeholder="Password" required style="width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 5px;">
        <button type="submit" style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">Login</button>
    </form>
    
    <p style="margin-top: 15px;">Don't have an account? <a href="{% url 'staff_register' %}" style="color: #007bff; text-decoration: none;">Register here</a></p>
</div>

</body>
{% endblock %}
</html>
