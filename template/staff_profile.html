{% extends 'staff_header.html' %}
{% block content %}
<br>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Profile</title>
</head>
<body>

    <div style="max-width: 600px; background: white; padding: 20px; margin: auto; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); border-radius: 10px;">
        <h2 style="text-align: center; color: #333;">👤 Staff Profile</h2>

        {% if messages %}
        {% for message in messages %}
            <p class="{% if message.tags == 'error' %}error{% else %}success{% endif %}">{{ message }}</p>
        {% endfor %}
    {% endif %}

        <!-- Profile Update Form -->
        <form method="POST" style="margin-bottom: 20px;">
            {% csrf_token %}
            <h3 style="color: #444;">✏️ Update Profile</h3>
            <div style="margin-bottom: 10px;">
                <label for="username" style="font-weight: bold;">👤 Username:</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required 
                       style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="first_name" style="font-weight: bold;">📛 First Name:</label>
                <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" required 
                       style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="last_name" style="font-weight: bold;">📝 Last Name:</label>
                <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" required 
                       style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="email" style="font-weight: bold;">📧 Email:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" required 
                       style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <button type="submit" name="staff_profile" 
                    style="width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">
                💾 Update Profile
            </button>
        </form>

        <!-- Password Change Form -->
        <form method="POST">
            {% csrf_token %}
            <h3 style="color: #444;">🔒 Change Password</h3>
            <div style="margin-bottom: 10px;">
                <label for="current_password" style="font-weight: bold;">🔑 Current Password:</label>
                <input type="password" id="current_password" name="current_password" required 
                       style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="new_password" style="font-weight: bold;">🆕 New Password:</label>
                <input type="password" id="new_password" name="new_password" required 
                       style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="confirm_password" style="font-weight: bold;">✔️ Confirm New Password:</label>
                <input type="password" id="confirm_password" name="confirm_pass" required 
                       style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <button type="submit" name="staff_password" 
                    style="width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                🔄 Change Password
            </button>
        </form>

    </div>

</body>
</html>
{% endblock %}
